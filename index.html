<div id="gotoTopButton"></div>
<script>
	var check = $("input[type='checkbox']");
	$(".item").css("display", "none");
	check.click(function (){
		if(check.is(':checked')){
			$(".item").css("display", "block");
		} else {
			$(".item").css("display", "none");
		}
	});
